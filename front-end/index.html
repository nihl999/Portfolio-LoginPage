<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drift.io Login</title>
    <meta
      name="description"
      content="Conecte-se e se encontre com os maiores
    driftes mundiais"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;700&family=Secular+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h4>Drift.io</h4>
      <nav>
        <a target="_blank" href="#"> Portfolio (In Development)</a>
        <a target="_blank" href="https://www.linkedin.com/in/nihl999-lorhan/">
          Linkedin</a
        >
        <a target="_blank" href="github.com/nihl999"> Github</a>
        <a target="_blank" href="https://dribbble.com/shots/15785941-Login-UI">
          Original Design</a
        >
      </nav>
    </header>
    <main>
      <div id="main-text">
        <h1>Login to Your Account</h1>
        <p>Meet the best drifters in your area and drive together.</p>
      </div>
      <div id="form-holder">
        <div class="input-holder">
          <form id="prop-sign-in" action="#" method="post">
            <input
              type="text"
              name="email"
              id="input-email"
              placeholder="Email"
            />
            <input
              type="password"
              name="pass"
              id="input-password"
              placeholder="Password"
            />
            <button type="submit">
              Login to Your Account <img src="images/arrow.svg" />
            </button>
          </form>
        </div>
        <div class="input-holder">
          <form id="oauth-sign-in" action="#" method="post">
            <button type="submit" id="google">
              <img src="images/google.svg" />
              Sign in with Google
            </button>
            <button type="submit" id="facebook">
              <img src="images/facebook.svg" />
              Sign in with Facebook
            </button>
            <button type="submit" id="github">
              <img src="images/github.svg" />
              Sign in with Github
            </button>
          </form>
        </div>
      </div>
      <div id="forgot-pass"><a href="#">Forgot password?</a></div>
    </main>
    <footer>
      <p>Arthur Lorhan/2022</p>
      <a href="#">Github@nihl999</a>
    </footer>
  </body>
</html>
